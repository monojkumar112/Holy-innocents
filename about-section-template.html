<section class="about-section cpt-6" data-aos="fade-up" data-aos-duration="3000">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="about-content">
          <h2 class="about-section-title">{{title}}</h2>
          <p>{{paragraph1}}</p>
          <p>{{paragraph2}}</p>
          <p>{{paragraph3}}</p>
          <p>{{paragraph4}}</p>
          <a href="{{linkUrl}}" class="custom-btn learn-more-btn">{{linkText}}</a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about-img">
          <img src="{{imageSrc}}" alt="{{imageAlt}}" width="642" height="700" />
        </div>
      </div>
    </div>
  </div>
</section>
